<!-- 
utilize this template for in browser admin editing 
-->


<!--
Default event list format header	
-->
<div class="event-table-container box">
	<table cellpadding="0" cellspacing="0" class="event-table">
	    <tbody>
<!-- 
Default event list format	
-->
		    <tr>
    			<td class="event-table-date">
			    	<a href="#_EVENTURL" class="event-table-link">
	                    <span>#_EVENTDATES</span>
	                    <span>#_EVENTTIMES</span>
	                </a>
                </td>
                <td class="event-table-event">
			    	<a href="#_EVENTURL" class="event-table-link">
			    		#_EVENTIMAGE{50,50}
	                    <span>#_EVENTNAME</span>
	                    <span>#_LOCATIONNAME, #_LOCATIONTOWN #_LOCATIONSTATE</span>
					</a>
                </td>
            </tr>    
<!--
Default event list format footer	
-->
        </tbody>
    </table>
</div>
