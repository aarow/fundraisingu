<!-- 

utilize this template for in browser admin editing 

-->

<div class="grid_3 alpha">
	<div class="box event-image">#_EVENTIMAGE</div>
</div>
<div class="event-info grid_6 omega">
	<div class="event-name">
		<span>#_EVENTNAME</span>
	</div>
	<div class="event-date">
		<p><span class="event-day">#l #F #j, #Y </span><span class="event-time">#_EVENTTIMES</span></p>
	</div>
	<div class="event-notes">
		<p>#_NOTES</p>
	</div>
	<div class="event-location">
		<span class="event-link">#_LOCATIONLINK</span>
		<span class="event-address">#_LOCATIONADDRESS, #_LOCATIONTOWN, #_LOCATIONSTATE</span>
	</div>
	<div class="event-map">
		#_MAP
	</div>
</div>
